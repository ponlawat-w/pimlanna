<div class="card" [class.bg-secondary]="dark" *ngIf="item">
  <div class="card-body">
    <div class="mb-2">
      <h3 class="d-inline-block">{{item.text}}</h3>
      <div class="d-inline-block ms-2">
        <span *ngFor="let character of characters;" class="character" [class.bg-dark]="dark">{{character}}</span>
      </div>
      <div class="d-inline-block ms-2 segment-explanation" *ngIf="segmentExplanationEnabled && segmentExplanations.length > 0">
        <pimlanna-segment-explanation *ngFor="let explanation of segmentExplanations" [explanation]="explanation"></pimlanna-segment-explanation>
      </div>
    </div>
    <div class="list-group">
      <div class="list-group-item small pt-0 pb-2" [class.bg-dark]="dark" *ngFor="let relative of relatives;">{{relative}}</div>
    </div>
  </div>
</div>
