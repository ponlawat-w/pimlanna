<div class="row">
  <div class="col-12 col-md-8 col-lg-10">
    <textarea #textarea
      (keydown)="keyDown($event);" (keypress)="keyPress($event);" (keyup)="keyUp($event);"
      class="textarea form-control"></textarea>
  </div>
  <div class="col-12 col-md-4 col-lg-2">
    <pimlanna-suggestion [position]="suggestionPosition" [text]="suggestionInput" (applied)="clearSuggestionInput();"></pimlanna-suggestion>
  </div>
</div>
