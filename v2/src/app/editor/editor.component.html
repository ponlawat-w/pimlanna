<div class="row">
  <div class="container">
    <textarea #textarea
      (keydown)="keyDown($event);" (keypress)="keyPress($event);" (keyup)="keyUp($event);"
      class="textarea form-control"></textarea>
  </div>
</div>
<div class="row">
  <div class="container">
    <pimlanna-suggestion [position]="suggestionPosition" [text]="suggestionInput"
      (applied)="clearSuggestionInput();"></pimlanna-suggestion>
  </div>
</div>
