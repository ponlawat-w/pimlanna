<button type="button" class="btn btn-outline-secondary" [class.active]="active" (click)="interact.emit(current);">
  <span class="latin d-none d-lg-block">
    {{keyButton.latin}}
  </span>
  <span class="taitham d-none d-lg-block">
    {{taitham}}
  </span>
  <span class="taitham-shift d-none d-lg-block">
    {{taithamShift}}
  </span>
  <span class="taitham-small d-block d-lg-none">
    {{current}}
  </span>
</button>
